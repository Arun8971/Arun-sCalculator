<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arun's Calculator</title>
    <link rel="stylesheet" href="style[1].css">
</head>
<body>
    <div class="calculator">
        <h1 class="heading">Arun's Calculator</h1>
        <input type="text" placeholder="0" id="screen" disabled>
    <div class="abc">
        <button onclick="allclear()" class="spl">AC</button>
        <button onclick="del()" class="spl">DEL</button>
        <button onclick="input('/')" class="spl">/</button>
        <button onclick="input('x')" class="spl">x</button>
    </div>
    <div class="abc">
        <button onclick="input('7')">7</button>
        <button onclick="input('8')">8</button>
        <button onclick="input('9')">9</button>
        <button onclick="input('-')" class="spl">-</button>
    </div>
    <div class="abc">
        <button onclick="input('4')">4</button>
        <button onclick="input('5')">5</button>
        <button onclick="input('6')">6</button>
        <button onclick="input('+')" class="spl">+</button>
    </div>
    <div class="abc">
        <button onclick="input('1')">1</button>
        <button onclick="input('2')">2</button>
        <button onclick="input('3')">3</button>
        <button onclick="input('&#8730')" class="spl">&#8730</button>
    </div>
    <div class="abc">
        <button onclick="input('00')">00</button>
        <button onclick="input('0')">0</button>
        <button onclick="input('.')">.</button>
        <button onclick="input('^')" class="spl">^</button>
    </div>
    <div class="abc">
        <button onclick="input('(')" class="spl">(</button>
        <button onclick="input(')')" class="spl">)</button>
        <button onclick="eqto()" class="eq">=</button>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
